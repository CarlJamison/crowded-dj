<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crowded-DJ</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  </head>

<body>
    <div style="display: flex;">
        <button style="margin: 16px auto" class="stage-button btn btn-primary" onclick="location.href='/login'" >Create Room</button>
    </div>

    <div style="max-width: 300px; margin: 32px auto; display: flex;">
        <div style="margin: 0 16px">
            <input class="form-control" id="token">
        </div>
        <button onclick="join()" class="btn btn-primary">Join Room</button>
    </div>
    
</body>
<script>
    function join(){
        location.href='/'+document.getElementById('token').value
    }
</script>
</html>
