<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crowded-DJ</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css"/>
  </head>

<body>

    <div style="max-width: 300px; margin: 32px auto;">
        <input placeholder="Enter 5-letter code" class="code-input form-control" id="token">
        <div style="display: flex;">
            <button style="margin: 16px auto" onclick="join()" class="btn-large btn btn-primary">Join Room</button>
        </div>
    </div>

    <div class="text-large">OR</div>    

    <div style="display: flex;">
        <button style="margin: 32px auto" class="btn-large btn btn-primary" onclick="location.href='/login'" >Create Room</button>
    </div>
    
</body>
<script>
    function join(){
        location.href='/'+document.getElementById('token').value
    }
</script>
</html>
